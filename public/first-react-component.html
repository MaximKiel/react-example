<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

<div id="root">

</div>

<script type="text/babel">

    // function alertTitle(title) {
    //     alert(title);
    // }
    //
    // function printTitle(title) {
    //     console.log(title);
    // }

    function MyButton({title = "btn", color = "black", width}) {

        // var handlerFunction = () => printTitle(title);
        //
        // if (title.length > 5) {
        //     handlerFunction = () => alertTitle(title);
        // }

        // кортеж (tuple)
        const [count, setCount] = React.useState(0);
        const [newWidth, setNewWidth] = React.useState(width ? parseInt(width) : 100);

        return (
            <div>
                <button
                    style={{color: color, width: newWidth}}
                    onClick={() => {
                        console.log(count);
                        setCount(count + 1);
                        setNewWidth(newWidth + 50);
                    }}
                >{count}

                </button>
            </div>
        );
    }

    function ButtonManager() {
        return (
            <div>
                <MyButton title="button1" color="blue" width="250"/>
                <MyButton title="button2" color="red" width="200"/>
                <MyButton title="button3" color="black"/>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ButtonManager/>);

</script>

</body>
</html>
