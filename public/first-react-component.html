<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

<div id="root">

</div>

<script type="text/babel">

    function alertTitle(title) {
        alert(title);
    }

    function printTitle(title) {
        console.log(title);
    }

    function MyButton({title = "btn", color = "black", handlerFunction}) {

        // var handlerFunction = () => printTitle(title);
        //
        // if (title.length > 5) {
        //     handlerFunction = () => alertTitle(title);
        // }

        return (
            <div>
                <button
                    style={{color: color}}
                    onClick={
                        handlerFunction
                    }
                >{title}

                </button>
            </div>
        );
    }

    function ButtonManager() {
        return (
            <div>
                <MyButton title="button1" color="blue" handlerFunction={() => printTitle("button1")}/>
                <MyButton title="button2" color="red" handlerFunction={() => alertTitle("button2")}/>
                <MyButton/>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ButtonManager/>);

</script>

</body>
</html>
