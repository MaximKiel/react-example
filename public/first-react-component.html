<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>

<div id="root">

</div>

<script type="text/babel">

    function printTitle(title) {
        console.log(title);
    }

    function MyButton({title = "btn", color = "black"}) {
        return (
            <div>
                <button
                    style={{color: color}}
                    onClick={
                        () => printTitle(title)
                    }
                >{title}

                </button>
            </div>
        );
    }

    function ButtonManager() {
        return (
            <div>
                <MyButton title="button1" color="blue"/>
                <MyButton title="button2" color="red"/>
                <MyButton/>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ButtonManager/>);

</script>

</body>
</html>
